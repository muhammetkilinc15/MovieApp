<!DOCTYPE html>
{% load static %} <!-- Static dosyalarını yüklücez -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block css_files %}{% endblock %}
    <!-- Static dosyalarımızdan olan css Base.html  için entegre edicez-->
    <title>{% block page_title %}{% endblock %}</title>
    <!-- Base.html sayfasını kalıtan tüm alt html'ler kendi baslikları olacak -->

    <link
      href="{% static "vendor/fontawesome-free/css/all.min.css" %}"rel="stylesheet" type="text/css"/>

    <link href="{% static "css/style.css" %}" rel="stylesheet" />
  </head>
  <body>
    {% block content %}{% endblock %}
    <!-- Base.html sayfasını kalıtan tüm alt html'ler kendi content alanına sahip olacak-->

    {% block js_files %}{% endblock %}
    <!--Static dosyalarımızdan olan js Base.html  için entegre edicez -->



    

<script src="{% static "vendor/jquery/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendor/slick/slick.min.js" %}"  type="text/javascript"></script>
<script src="{% static "js/index.js" %}" type="text/javascript"></script>
<script src="{% static "js/rocket-loader.min.js" %}">
  </body>
</html>
